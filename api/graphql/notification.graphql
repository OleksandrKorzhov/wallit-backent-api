extend type Query {
    notifications(
        after: Cursor
        first: Int
        before: Cursor
        last: Int
        orderBy: NotificationOrder
        where: NotificationWhereInput
    ): NotificationConnection!
}

type Subscription {
    notification(ownerID: ID!): Notification!
}

extend type Mutation {
    markNotificationsAsCheckedInApp(ids: [ID!]!): Boolean!
}
